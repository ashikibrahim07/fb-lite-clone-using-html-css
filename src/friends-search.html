<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Search | Facebook Lite Clone</title>
    <link rel="stylesheet" href="../styles/friends-search.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="frnds-search-header">
        <div class="frnds-search-left">
          <a href="./friends.html"><i class="fas fa-arrow-left"></i></a>
          <h3 class="your-friends">Your friends</h3>
        </div>
      </div>
    </div>
    <div class="search-container">
      <div class="search-bar">
        <input type="text" placeholder="Search friends" />
      </div>
      <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
    </div>
    <div class="recent-container">
      <span class="recent-text">700 friends</span>
      <a href="#" class="see-all">Sort</a>
    </div>

    <div class="profile-container">
      <img
        src="https://picsum.photos/id/49/40/40"
        alt="Profile Picture"
        class="profile-picture"
      />
      <div class="profile-info">
        <span class="username">Parthiban</span>
        <div class="mutual-friends">54 mutual friends</div>
      </div>
